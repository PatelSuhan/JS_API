<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON User API</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th><h1>Sr N.</h1></th>
                <th><h1>Name</h1></th>
                <th><h1>username</h1></th>
                <th><h1>email</h1></th>
                <th><h1>address</h1></th>
            </tr>
        </thead>
        <tbody id="box">

        </tbody>
    </table>
</body>
</html>
<script>
    fetch("https://jsonplaceholder.typicode.com/users")
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data)
        let box = document.getElementById("box")
        let tr = ""

        data.map((ele,index) => {
            tr += `
                <tr>
                    <td>
                        <h2>${index+1}</h2>
                    </td>
                    <td>
                        <h2>${ele.name}</h2>
                    </td>
                    <td>
                        <h2>${ele.username}</h2>
                    </td>
                    <td>
                        <h2>${ele.email}</h2>
                    </td>
                    <td>
                        <h2>${ele.address.street},</h2>
                        <h2>${ele.address.suite},</h2>
                        <h2>${ele.address.city},</h2>
                        <h2>${ele.address.zipcode}</h2>
                    </td>
                </tr>
            `
        })

        box.innerHTML = tr
    })
    .catch((err)=>err)
</script>
