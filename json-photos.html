<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Photos API</title>
</head>
<body>
    <section>
        <div class="row">
            <img src="" id="col" alt="">
        </div>
    </section>
</body>
</html>
<script>
    fetch("https://jsonplaceholder.typicode.com/photos")
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data)
        let img = document.getElementById("col")
        data.map((ele,i) => {
            img.src = ele.url
            console.log(img)
        })
    })
    .catch((arr)=>arr)
</script>
